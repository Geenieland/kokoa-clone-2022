<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="challenge.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="music-box">
      <div class="status-box">
        <i class="fa-solid fa-x"></i>
        <span class="status-box__playlist">Playlist</span>
        <span class="status-box__none"></span>
      </div>

      <div class="random-box">
        <div class="random-image">
          <!--random Icon-->
          <i class="far fa-image fa-2x"></i>
        </div>
        <div class="random-span">
          <span class="random-first">Random</span>
          <span class="random-second">Love</span>
          <span class="random-third">by Divay Kapoor</span>
        </div>
      </div>

      <div class="button-box">
        <div class="first-button">
          <!--button-->
          <i class="fa-regular fa-circle-play"></i>
          <span class="play">play</span>
        </div>
        <div class="second-button">
          <!--button-->
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="third-button">
          <!--button-->
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <div class="play-box">
        <div class="play-box__music">
          <div class="first-box__music">
            <div class="first_playbox"></div>
            <div class="play-box__list">
              <span class="playlist-title">Matargasti </span>
              <span class="playlist-name">Mohit Chauhan</span>
            </div>
          </div>

          <div class="second-box__music">
            <div class="second_playbox"></div>
            <div class="play-box__list">
              <span class="playlist-title">Attitude</span>
              <span class="playlist-name">Lewis Ofman . Attitude</span>
            </div>
          </div>

          <div class="third-box__music">
            <div class="third_playbox"></div>
            <div class="play-box__list">
              <span class="playlist-title">Try Everything</span>
              <span class="playlist-name">Shakira . Zootopia</span>
            </div>
          </div>

          <div class="fourth-box__music">
            <div class="fourth_playbox"></div>
            <div class="play-box__list">
              <span class="playlist-title">Sunflower</span>
              <span class="playlist-name">Joseph Vincent . Sunflower</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/104d898cb2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
